<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title> Se muri贸 de amor </title>
<style>
    body { margin:0; padding:0; background:#ffe6f0; font-family:Arial,sans-serif; color:#fff; text-align:center;}
    /* Pantalla 煤nica visible */
    .pantalla { 
        display:block; 
        background: rgba(255,255,255,0.1); 
        margin:50px auto; 
        padding:25px; 
        width:80%; 
        max-width:450px; 
        border-radius:15px; 
        box-shadow:0 0 10px #c40058; 
        backdrop-filter: blur(5px); 
    }
    h1 { font-size:28px; color:#c40058; }
    p { font-size:18px; color:#fff; }
    button { 
        background:#ff4b91; 
        border:none; 
        padding:12px 25px; 
        color:white; 
        font-size:18px; 
        border-radius:10px; 
        cursor:pointer; 
        margin:10px; 
    }
    button:hover { background:#ff1c6e; }
    img { width:100%; border-radius:15px; margin-bottom:20px; }
    /* Ocultamos el reproductor nativo para que solo se vea el bot贸n */
    #my-audio { 
        display: none; 
    } 
</style>
</head>
<body>

<div class="pantalla">
    <img src="https://i.pinimg.com/originals/0b/fe/d1/0bfed195776c15aabc148e8f5aa20a5a.jpg" alt="Se muri贸 de amor">
    <h1> Se muri贸 de amor </h1>
    
    <p id="audio-status">Haz clic en el bot贸n para reproducir la canci贸n.</p>
    
    <audio id="my-audio" preload="auto">
        <source src="se_murio_de_amor.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <button id="playPauseButton" onclick="togglePlayPause()">讹 Reproducir</button>
</div>

<script>
    const audio = document.getElementById('my-audio');
    const playPauseButton = document.getElementById('playPauseButton');
    const statusElement = document.getElementById('audio-status');

    // Funci贸n principal para alternar Reproducir/Pausar
    function togglePlayPause() {
        if (audio.paused || audio.ended) {
            // Usa .play() para iniciar el audio. Esta acci贸n requiere el clic del usuario,
            // lo que garantiza la reproducci贸n en todos los dispositivos.
            audio.play()
                .then(() => {
                    playPauseButton.innerText = '革 Pausar';
                    statusElement.innerText = ' La canci贸n se est谩 reproduciendo...';
                })
                .catch(error => {
                    // Manejo de errores de carga (por si el archivo no existe)
                    statusElement.innerText = 'Error: No se pudo cargar la canci贸n. Verifica la ruta del MP3.';
                    console.error("Error de reproducci贸n:", error);
                });
        } else {
            // Pausar
            audio.pause();
            playPauseButton.innerText = '讹 Reanudar';
            statusElement.innerText = 'Pausa.';
        }
    }

    // Escucha el evento 'ended' para actualizar el bot贸n cuando la canci贸n termina
    audio.addEventListener('ended', () => {
        playPauseButton.innerText = ' Reproducir de Nuevo';
        statusElement.innerText = 'Fin de la canci贸n.';
    });
</script>

</body>
</html>
