<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title> Se muri贸 de amor </title>
<style>
    body { margin:0; padding:0; background:#ffe6f0; font-family:Arial,sans-serif; color:#fff; text-align:center;}
    .pantalla { 
        display:none; /* Oculta ambas pantallas al inicio */
        background: rgba(255,255,255,0.1); 
        margin:50px auto; 
        padding:25px; 
        width:80%; 
        max-width:450px; 
        border-radius:15px; 
        box-shadow:0 0 10px #c40058; 
        backdrop-filter: blur(5px); 
    }
    h1 { font-size:28px; color:#c40058; }
    p { font-size:18px; color:#fff; }
    button { 
        background:#ff4b91; 
        border:none; 
        padding:12px 25px; 
        color:white; 
        font-size:18px; 
        border-radius:10px; 
        cursor:pointer; 
        margin:10px; 
    }
    button:hover { background:#ff1c6e; }
    img { width:100%; border-radius:15px; margin-bottom:20px; }
    /* Ocultamos el elemento de audio HTML5 */
    #my-audio { 
        display: none; 
    } 
</style>
</head>
<body>

<h1> Bienvenido </h1>
<p>Elige una pantalla:</p>

<button onclick="mostrarPantalla('p1')">Pantalla 1</button>
<button onclick="mostrarPantalla('p2')">Pantalla 2</button>

<audio id="my-audio" preload="auto">
    <source src="semuriodeamor.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
</audio>
    
<div id="p1" class="pantalla">
    <h1>Pantalla 1 </h1>
    <p>Contenido de la primera pantalla.</p>
    <button onclick="ocultar()">Regresar</button>
</div>

<div id="p2" class="pantalla">
    <img src="https://i.pinimg.com/originals/0b/fe/d1/0bfed195776c15aabc148e8f5aa20a5a.jpg" alt="Se muri贸 de amor">
    <h1> Se muri贸 de amor </h1>
    
    <p id="audio-status">La canci贸n est谩 lista para sonar.</p> 

    <button id="playPauseButton" onclick="togglePlayPause()">讹 Reproducir</button>
    
    <button onclick="ocultar()">Regresar</button>
</div>

<script>
    const audio = document.getElementById('my-audio');
    const playPauseButton = document.getElementById('playPauseButton');
    const statusElement = document.getElementById('audio-status');

    // Funci贸n para mostrar pantalla
    function mostrarPantalla(id) {
        ocultar();
        document.getElementById(id).style.display = 'block';

        if(id === 'p2') {
            // Asegurarse de que el estado inicial del bot贸n sea correcto al entrar en P2
            if (audio.paused && !audio.ended) {
                playPauseButton.innerText = '讹 Reproducir';
                statusElement.innerText = 'La canci贸n est谩 lista para sonar.';
            } else if (audio.ended) {
                playPauseButton.innerText = ' Reproducir de Nuevo';
                statusElement.innerText = 'Fin de la canci贸n.';
            }
        }
    }

    // Funci贸n principal para alternar Reproducir/Pausar
    function togglePlayPause() {
        if (audio.paused || audio.ended) {
            // Inicia la reproducci贸n (el clic del usuario desbloquea el audio)
            audio.play()
                .then(() => {
                    // Si el audio se reproduce
                    playPauseButton.innerText = '革 Pausar';
                    statusElement.innerText = ' La canci贸n se est谩 reproduciendo...';
                })
                .catch(error => {
                    // Maneja errores de reproducci贸n
                    statusElement.innerText = 'Error: No se pudo reproducir la canci贸n.';
                    console.error("Error de reproducci贸n:", error);
                });
        } else {
            // Pausar
            audio.pause();
            playPauseButton.innerText = '讹 Reanudar';
            statusElement.innerText = 'Pausa.';
        }
    }

    // Funci贸n para ocultar pantallas
    function ocultar() {
        document.getElementById('p1').style.display = 'none';
        document.getElementById('p2').style.display = 'none';
        
        // Detener y resetear el audio al salir de la Pantalla 2
        audio.pause();
        // Si quieres que el audio comience desde el principio al volver a P2:
        audio.currentTime = 0; 
    }

    // Escucha el evento 'ended' para actualizar el bot贸n cuando la canci贸n termina
    audio.addEventListener('ended', () => {
        playPauseButton.innerText = ' Reproducir de Nuevo';
        statusElement.innerText = 'Fin de la canci贸n.';
    });
</script>

</body>
</html>
